<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1{
            size: 65px;
            color:orange;
            font-family: sans-serif;
        }
        ul{
            background-color: antiquewhite;
        }

        .fundo_classe{
            background-color: aquamarine;
        }
        p{
          font-weight: 600;
          font-size: 3em;
        }
        body{
          font-size: 16px;
        }

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="fundo_classe">Qual é a sua fruta favorita?</p>
    <ul class="fundo_classe">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
